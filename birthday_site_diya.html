<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Diya ðŸŽ‰</title>
  <style>
    :root{
      --bg:#000000;
      --accent:#ff7ab6;
      --accent-2:#ffd37a;
      --card:#1a1a1acc;
      --muted:#cfcfcf;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{height:100%;margin:0}
    body{
      background: var(--bg);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:white;
    }

    #fireworks {
      position:fixed;inset:0;z-index:0;pointer-events:none;background:black;
    }

    .page{z-index:5;position:relative;max-width:960px;width:100%;display:grid;place-items:center;gap:20px;}
    .card{width:100%;background:var(--card);backdrop-filter:blur(6px);border-radius:20px;padding:28px;box-shadow:0 10px 30px rgba(255,255,255,0.1);display:flex;flex-direction:column;align-items:center;gap:18px;}

    h1{font-size:36px;margin:0;color:#fff;letter-spacing:0.4px}
    h2{margin:0;font-size:20px;color:var(--muted)}

    .name-sparkle{display:inline-block;padding:6px 14px;border-radius:999px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700;box-shadow:0 6px 18px rgba(255,122,182,0.18);animation:bounce 2400ms infinite;}

    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    .subtitle{font-size:16px;color:#ddd;text-align:center;max-width:760px}

    .balloons{display:flex;gap:12px;align-items:flex-end}
    .balloon{width:46px;height:66px;border-radius:50% 50% 50% 50%/60% 60% 40% 40%;position:relative}
    .balloon::after{content:'';position:absolute;left:50%;transform:translateX(-50%);bottom:-18px;width:2px;height:18px;background:#888}

    .balloon.pink{background:linear-gradient(180deg,#ff9acb,#ff6aa6)}
    .balloon.yellow{background:linear-gradient(180deg,#ffd98a,#ffbf5b)}
    .balloon.purple{background:linear-gradient(180deg,#d9b7ff,#b98cff)}

    footer{font-size:13px;color:#aaa;margin-top:6px;text-align:center}

  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <main class="page">
    <section class="card">
      <h1>Happy Birthday <span class="name-sparkle">Diya ðŸŽ‚</span></h1>
      <h2 class="subtitle">Wishing you a day filled with sparkles, laughter and endless joy!</h2>

      <div class="balloons">
        <div class="balloon pink"></div>
        <div class="balloon yellow"></div>
        <div class="balloon purple"></div>
      </div>
      <footer>ðŸŽ† Enjoy the fireworks, Diya! ðŸŽ†</footer>
    </section>
  </main>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let cw = canvas.width = innerWidth;
    let ch = canvas.height = innerHeight;
    const particles = [];

    window.addEventListener('resize',()=>{cw = canvas.width = innerWidth; ch = canvas.height = innerHeight});

    function rand(min,max){return Math.random()*(max-min)+min}

    class Particle{constructor(x,y,dx,dy,color,size,ttl){this.x=x;this.y=y;this.dx=dx;this.dy=dy;this.color=color;this.size=size;this.ttl=ttl;this.age=0}
      update(dt){this.x += this.dx*dt;this.y += this.dy*dt;this.dy += 0.02*dt;this.age += dt}
      draw(){ctx.globalAlpha = Math.max(0,1 - this.age/this.ttl);ctx.beginPath();ctx.fillStyle=this.color;ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}
      get alive(){return this.age < this.ttl}
    }

    function explode(x,y,colors,count=120){
      for(let i=0;i<count;i++){
        const ang = Math.random()*Math.PI*2;
        const speed = Math.pow(Math.random(),0.5)*7 + 2;
        const color = colors[Math.floor(Math.random()*colors.length)];
        const p = new Particle(x,y,Math.cos(ang)*speed,Math.sin(ang)*speed,color,rand(1,3),rand(60,140));
        particles.push(p);
      }
    }

    const palette = ['#ff7ab6','#ffd37a','#b98cff','#7af5ff','#ffb3e6','#ffd6f0','#ff6f61','#aaffc3','#84b6f4'];
    let lastAuto = 0;

    function loop(){
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0,0,cw,ch);
      const now = Date.now();
      if(now - lastAuto > 600 + Math.random()*800){
        lastAuto = now;
        for(let i=0;i<3;i++){
          explode(rand(150,cw-150), rand(120,ch-120), palette, 80 + Math.floor(Math.random()*80));
        }
      }

      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i]; p.update(1);
        if(!p.alive) particles.splice(i,1);
        else p.draw();
      }

      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
